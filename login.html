<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h1 class="text-white">Đăng nhập</h1>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <b><label for="inputEmail" class="form-label">Email</label></b>
                                    <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Nhập email" required>
                                </div>
                                <div class="mb-3">
                                    <b><label for="inputPassword" class="form-label">Mật khẩu</label></b>
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                <div id="loginMessage" class="mt-3" style="display:none;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn việc gửi form

            // Lấy thông tin từ form
            const email = event.target.email.value;

            // Hiển thị thông báo thành công
            document.getElementById('loginMessage').innerHTML = `
                <div class="alert alert-success">
                    Đăng nhập thành công! Email: ${email}
                </div>`;
            document.getElementById('loginMessage').style.display = 'block';

            // Lưu trạng thái đăng nhập vào localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);

            // Chuyển hướng đến trang index
            setTimeout(() => {
                window.location.href = 'index.html'; // Giả định bạn có index.html
            }, 2000);
        });
    </script>
</body>

</html>
